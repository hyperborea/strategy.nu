<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strategy - Under Construction</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #4a4699 0%, #3a3a5e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
      }

      .logo {
        width: 200px;
        height: auto;
        margin-bottom: 3rem;
        filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
      }

      .construction-icon {
        font-size: 4rem;
        margin: 2rem 0;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      .message {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        font-size: 1rem;
        opacity: 0.9;
        margin-bottom: 3rem;
      }

      .contact {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }

      .contact h3 {
        margin-bottom: 0.5rem;
      }

      .email {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
      }

      .email:hover {
        text-decoration: underline;
      }

      #particles-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="particles-canvas"></canvas>
    <div class="container">
      <img src="logo.svg" alt="STRATEGY" class="logo" />
      <h1 class="message">Under Reconstruction</h1>
      <p class="subtitle">
        We're working hard to bring you something amazing. <br />Please check
        back soon!
      </p>
      <div class="contact">
        <h3>Get in Touch</h3>
        <p>For inquiries, please contact us at:</p>
        <a href="mailto:hello@strategy.nu" class="email">hello@strategy.nu</a>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("particles-canvas");
      const ctx = canvas.getContext("2d");

      let particles = [];
      let mouse = { x: 0, y: 0 };
      let animationId;

      // Resize canvas
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      // Particle class
      class Particle {
        constructor() {
          this.reset();
          this.y = Math.random() * canvas.height;
          this.opacity = Math.random() * 0.5 + 0.2;
        }

        reset() {
          this.x = Math.random() * canvas.width;
          this.y = 0;
          this.vx = (Math.random() - 0.5) * 0.5;
          this.vy = Math.random() * 2 + 0.5;
          this.size = Math.random() * 3 + 1;
          this.opacity = Math.random() * 0.5 + 0.2;
          this.color = `hsl(${Math.random() * 60 + 200}, 70%, 60%)`;
          this.trail = [];
        }

        update() {
          // Mouse interaction
          const dx = mouse.x - this.x;
          const dy = mouse.y - this.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 150) {
            const force = (150 - distance) / 150;
            this.vx += (dx / distance) * force * 0.08;
            this.vy += (dy / distance) * force * 0.08;
          }

          // Update position
          this.x += this.vx;
          this.y += this.vy;

          // Add to trail
          this.trail.push({ x: this.x, y: this.y });
          if (this.trail.length > 5) {
            this.trail.shift();
          }

          // Reset if out of bounds
          if (
            this.y > canvas.height + 50 ||
            this.x < -50 ||
            this.x > canvas.width + 50
          ) {
            this.reset();
          }

          // Slight drift back to original velocity
          this.vx *= 0.99;
          this.vy *= 0.99;
          this.vy += 0.01;
        }

        draw() {
          // Draw trail
          ctx.save();
          for (let i = 0; i < this.trail.length; i++) {
            const alpha = (i / this.trail.length) * this.opacity * 0.5;
            ctx.globalAlpha = alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(
              this.trail[i].x,
              this.trail[i].y,
              this.size * (i / this.trail.length),
              0,
              Math.PI * 2
            );
            ctx.fill();
          }
          ctx.restore();

          // Draw main particle
          ctx.save();
          ctx.globalAlpha = this.opacity;
          ctx.fillStyle = this.color;
          ctx.shadowBlur = 20;
          ctx.shadowColor = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
      }

      // Initialize particles
      function initParticles() {
        particles = [];
        const particleCount = Math.min(
          150,
          Math.floor((canvas.width * canvas.height) / 8000)
        );
        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }
      }

      // Draw connections between nearby particles
      function drawConnections() {
        ctx.save();
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 120) {
              const opacity = ((120 - distance) / 120) * 0.3;
              ctx.globalAlpha = opacity;
              ctx.strokeStyle = "#6156dd";
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        }
        ctx.restore();
      }

      // Animation loop
      function animate() {
        ctx.fillStyle = "rgba(29, 25, 102, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        drawConnections();

        particles.forEach((particle) => {
          particle.update();
          particle.draw();
        });

        animationId = requestAnimationFrame(animate);
      }

      // Event listeners
      window.addEventListener("resize", () => {
        resizeCanvas();
        initParticles();
      });

      window.addEventListener("mousemove", (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });

      // Initialize
      resizeCanvas();
      initParticles();
      animate();
    </script>
  </body>
</html>
